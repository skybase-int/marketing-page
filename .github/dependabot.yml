# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Combined updates with prioritization for security updates
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "development"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "direct"
    open-pull-requests-limit: 15
    groups:
      # Core infrastructure (Next.js, React, TypeScript, Node types)
      infrastructure:
        patterns:
          - "@jetstreamgg/*"
          - "next"
          - "react"
          - "react-dom"
          - "@types/react*"
          - "@types/node"
          - "typescript"
          - "@tanstack/*"
          - "sharp"
        update-types:
          - "major"
          - "minor"
          - "patch"

      # UI components, styling, and content rendering
      ui-and-content:
        patterns:
          - "@radix-ui/*"
          - "framer-motion"
          - "lucide-react"
          - "tailwindcss"
          - "tailwindcss-animate"
          - "tailwind-merge"
          - "tailwind-variants"
          - "clsx"
          - "autoprefixer"
          - "postcss"
          - "react-markdown"
          - "rehype-*"
          - "fuse.js"
        update-types:
          - "minor"
          - "patch"

      # Development tools (Testing, Linting, Formatting)
      dev-tools:
        patterns:
          - "@playwright/*"
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier*"
          - "husky"
          - "lint-staged"
          - "knip"
          - "start-server-and-test"
        update-types:
          - "minor"
          - "patch"

      # All other packages not covered by groups above
      misc-packages:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
